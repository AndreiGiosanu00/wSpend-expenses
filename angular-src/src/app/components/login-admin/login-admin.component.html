<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../../assets/login11.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
  <div fxLayout="column" >
    <div *ngIf="alertsService.dangerAlert.active" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 15px; margin-bottom: 5px;">
      {{alertsService.dangerAlert.text}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeDangerAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class=" mat-elevation-z4">
      <mat-card>
        <mat-card-title>wSpend - Admin Login
        </mat-card-title>
        <mat-card-content>
          <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="userForm" (ngSubmit)="login()">
            <mat-form-field class="full-width">
              <input type="text" id="username" class="input" placeholder="Please enter your username"
                     formControlName="username" required matInput>
            </mat-form-field>
            <div *ngIf="formErrors.username" class="help is-danger">
              {{ formErrors.username }}
            </div>
            <mat-form-field class="full-width">
              <input type="password" id="password" class="input" placeholder="Please  enter your password"
                     formControlName="password" required matInput>
            </mat-form-field>
            <div *ngIf="formErrors.password" class="help is-danger">
              {{ formErrors.password }}
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="login()">log in</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
