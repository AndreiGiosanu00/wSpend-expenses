<div *ngIf="alertsService.warningAlert.active" class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 15px; margin-bottom: 5px;">
  {{alertsService.warningAlert.text}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeWarningAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
