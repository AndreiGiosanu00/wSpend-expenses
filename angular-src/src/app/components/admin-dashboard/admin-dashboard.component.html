<div class="container" style="max-width: 100%;">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-5">
          <h2>User <b>Management</b></h2>
        </div>
        <div class="col-sm-7">
          <button href="#addUserModal" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>Add New User</span></button>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Date Created</th>
        <th>Role</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{users.indexOf(user) + 1}}</td>
        <td><a href="#"><img src="../../../assets/user-image.png" class="avatar" alt="Avatar" style="width: 60px;">{{user.name}}</a></td>
        <td>{{user.firstLogin | date}}</td>
        <td>{{user.role}}</td>
        <td><span class="status text-success">&bull;</span> {{user.status}}</td>
        <td>
          <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
          <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
