<div class="table-wrapper" style="width: 100%; margin-left: 15px;">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-6"><h2>Wishlist</h2></div>
      <div class="col-sm-6">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-success">
            Active
          </label>
          <label class="btn btn-warning">
            Inactive
          </label>
          <label class="btn btn-danger">
            Expired
          </label>
        </div>

        <button href="#addGoalModal" class="btn btn-success" data-toggle="modal" style="margin-left: 410px;">
          Add New Goal
        </button>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Goal</th>
      <th>Category</th>
      <th>Created&nbsp;On</th>
      <th>Status</th>
      <th>Expires At</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr data-status="active">
      <td>1</td>
      <td><a href="#">loremvallis.com</a></td>
      <td>Buenos Aires</td>
      <td>04/10/2013</td>
      <td><label class="btn btn-success">Active</label></td>
      <td>Never</td>
      <td><button href="#manageModal" data-toggle="modal" class="btn btn-sm manage">Manage</button></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Add Modal HTML -->
<div id="addGoalModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Add Expense</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input id="addName" type="text" class="form-control" placeholder="Enter the name" required>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select id="addCategory" class="form-control" placeholder="Select the category">
              <option>Food</option>
              <option>Utilities</option>
              <option>Shopping</option>
              <option>Entertainment</option>
            </select>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input id="addPrice" type="text" class="form-control" placeholder="Enter the price" required>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input id="addDate" type="date" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button class="btn btn-success" >Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
